<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="./css/normalize.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,600,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./css/home.css">
</head>
<body>
	<div class="wrapper">
		<div class="container">
			<H1>GameSame</H1>
			<h2>Find games you and your friends both have</h2>
			<form id="steamform"">
				<input type="text" id="steamid" name="steamid" placeholder="What's your Steam ID?">
				<input class="submit" id="" type="submit" value="" >
				<i class="fas fa-arrow-right"></i>
			</form>
			<script type="text/javascript">
				document.getElementById("steamform").addEventListener('submit', function(e) {
					e.preventDefault();
					var steamId = document.getElementById("steamid").value;
					window.location = "/app/" + steamId;
				});
			</script>
		</div>
	</div>
</body>


	
</style>
</html>
